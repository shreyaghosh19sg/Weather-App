<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shreya's Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-app">
    <h1>🌸 Shreya's Weather App</h1>
    <div class="input-container">
      <input type="text" id="location" placeholder="Enter City Name" />
      <button id="search-btn">Search</button>
      <button id="current-location-btn">📍 Use My Location</button>
    </div>
    <div id="weather-info">
      <h2 id="city-name"></h2>
      <img id="icon" alt="Weather Icon" />
      <p id="temperature"></p>
      <p id="condition"></p>
      <p id="details"></p>
    </div>
    <footer>
      <p>Powered by <a href="https://www.weatherapi.com/" target="_blank">Shreya</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
